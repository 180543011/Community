<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>39社区</title>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script type="text/javascript" src="webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!-- 头部 -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">39社区</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/index.html">39社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <label style="padding: 0;margin: 0"><input type="text" class="form-control" placeholder="搜索话题"></label>
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <!--/*@thymesVar id="loginUser" type="com.zhiling.z.community.model.User"*/-->
                <li th:if="${session.loginUser !=null}"><a href="/publish.html">发布</a></li>
                <li class="dropdown" th:if="${session.loginUser !=null}">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.loginUser.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.loginUser == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=6c768cb63121dd2a162a&
                        redirect_uri=http://localhost:8080/callback&scope=user&state=1">
                        登录
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- 主体部分 -->
<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-8 col-md-8">
            <h1><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h1>
            <hr>
            <ul class="media-list">
                <li class="media" th:each="question : ${questions}">
                    <div class="media-left">
                        <a>
                            <img class="media-object img-circle" src=""
                                th:src="*{question.user.avatarUrl}" alt="">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="*{question.title}">震惊！某男子怎么么</h4>
                        <a>点击查看详情</a><br>
                        <span class="text-desc">
                            <span th:text="*{question.commentCount}"></span>个回复&nbsp;◆&nbsp;
                            <span th:text="*{question.viewCount}"></span>次浏览&nbsp;◆&nbsp;
                            <span th:text="*{#dates.format(question.gmtCreate,'MM dd yyyy HH:mm')}"></span>&nbsp;&nbsp;
                        </span>
                    </div>
                </li>
            </ul>
            <!-- 分页 -->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="*{pageDTO.showFirstPage}">
                        <a th:href="@{/index.html(index=1)}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;&laquo;</span>
                        </a>
                    </li>
                    <li th:if="*{pageDTO.showPrevious}">
                        <a th:href="@{/index.html(index=*{pageDTO.pageIndex}-1)}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="page : *{pageDTO.pages}">
                        <a th:href="@{/index.html(index=${page})}" th:text="${page}">1</a>
                    </li>
                    <li th:if="*{pageDTO.showNext}">
                        <a th:href="@{/index.html(index=*{pageDTO.pageIndex}+1)}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                    <li th:if="*{pageDTO.showEndPage}">
                        <a th:href="@{/index.html(index=*{pageDTO.pageCount})}" aria-label="Previous">
                            <span aria-hidden="true">&raquo;&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- 间隔 -->
        <div class="col-lg-1 col-md-1 visible-lg-block visible-md-block"></div>
        <!-- right -->
        <div class="col-lg-3 col-md-3">
            <h3>热门话题</h3>
            <ul>
                <li>问题标题:请用精简的语言描述您发布的问题，不超过25字</li>
                <li>问题补充:详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料</li>
                <li>选择标签:请选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
