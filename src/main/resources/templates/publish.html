<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布 - 39社区</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!-- 头部 -->
<div th:insert="attachNavigation.html :: navigation"></div>
<!-- 主体部分 -->
<div class="container-fluid main" >
    <div class="row">
        <div class="col-lg-8 col-md-8">
            <h1><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发布</h1>
            <hr>
            <form action="/publish.html/0" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题(简单扼要):</label>
                    <input type="text" class="form-control col-lg-5" name="title" id="title" th:value="${title}"
                        placeholder="问题标题……">
                </div>
                <div class="form-group">
                    <label for="description">问题补充 (必填，请参照右侧提示):</label>
                    <textarea name="description" id="description" th:text="${description}" class="form-control"
                        rows="10" cols="30"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input type="text" class="form-control" name="tag" id="tag" th:value="${tag}"
                           placeholder="输入标签，以'，'分隔开">
                </div>
                <div class="container-fluid main" >
                    <div class="row">
                        <div class="alert alert-danger col-lg-8 col-md-8" role="alert" th:if="${massage != null}"
                            th:text="${massage}">...</div>
                        <button type="submit" class="btn btn-success btn-publish">发布</button>
                    </div></div>
            </form>
            <hr>
        </div>
        <div class="col-lg-1 col-md-1 visible-lg-block visible-md-block"></div>
        <div class="col-lg-3 col-md-3">
            <h3>问题发起指南</h3>
            <ul>
                <li>问题标题:请用精简的语言描述您发布的问题，不超过25字</li>
                <li>问题补充:详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料</li>
                <li>选择标签:请选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
